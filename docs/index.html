<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internet Speed Monitor</title>
    <link
      href="https://fonts.googleapis.com/css?family=Cookie"
      rel="stylesheet"
    />
  </head>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .bmc-button img {
      height: 34px !important;
      width: 35px !important;
      margin-bottom: 1px !important;
      box-shadow: none !important;
      border: none !important;
      vertical-align: middle !important;
    }
    .bmc-button {
      padding: 7px 10px 7px 10px !important;
      line-height: 35px !important;
      height: 51px !important;
      min-width: 217px !important;
      text-decoration: none !important;
      display: inline-flex !important;
      color: #000000 !important;
      background-color: #5fe96b !important;
      border-radius: 5px !important;
      border: 1px solid transparent !important;
      padding: 7px 10px 7px 10px !important;
      font-size: 28px !important;
      letter-spacing: 0.6px !important;
      box-shadow: 0px 1px 2px rgba(190, 190, 190, 0.5) !important;
      -webkit-box-shadow: 0px 1px 2px 2px rgba(190, 190, 190, 0.5) !important;
      margin: 0 auto !important;
      font-family: 'Cookie', cursive !important;
      -webkit-box-sizing: border-box !important;
      box-sizing: border-box !important;
      -o-transition: 0.3s all linear !important;
      -webkit-transition: 0.3s all linear !important;
      -moz-transition: 0.3s all linear !important;
      -ms-transition: 0.3s all linear !important;
      transition: 0.3s all linear !important;
    }
    .bmc-button:hover,
    .bmc-button:active,
    .bmc-button:focus {
      -webkit-box-shadow: 0px 1px 2px 2px rgba(190, 190, 190, 0.5) !important;
      text-decoration: none !important;
      box-shadow: 0px 1px 2px 2px rgba(190, 190, 190, 0.5) !important;
      opacity: 0.85 !important;
      color: #ffffff !important;
    }
    #app {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100px;
      min-width: 120px;
      border-radius: 15px;
      background: linear-gradient(180deg, #1cb5e0 0%, #000851 100%);
      box-shadow: 2px 5px 8px #00000081;
      color: #fff;
      font-size: 1rem;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
        sans-serif;
    }

    .up-arrow {
      border: solid #4ff02f;
      border-width: 0 3px 3px 0;
      display: inline-block;
      margin-top: 8px;
      margin-right: 6px;
      padding: 3px;
      transform: rotate(-135deg);
    }
    .down-arrow {
      border: solid #f02f2f;
      border-width: 0 3px 3px 0;
      display: inline-block;
      margin-right: 6px;
      padding: 3px;
      transform: rotate(45deg);
      position: relative;
      top: -2px;
    }
    .card {
      background-color: #ffffff3d;
      padding: 4px;
      padding-left: 16px;
      padding-right: 16px;
      margin: 4px;
      border-radius: 8px;
      box-shadow: 0px 0px 20px #22222262;
    }
    .card > span {
      font-weight: bold;
      font-size: 0.8rem;
    }
    #main {
      position: absolute;
      top: 0;
      margin: 0;
      width: 100%;
      height: 80vh;
      background: linear-gradient(90deg, #1cb5e0 0%, #000851 100%);
    }
    #container {
      position: relative;
      top: 25%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-left: 20%;
      margin-right: 20%;
    }
    #left-block {
      color: #fff;
      width: 70%;
      padding: 16px;
    }
    #right-block {
      margin-left: 10%;
      padding: 16px;
      width: 30%;
    }
    #banner {
      position: relative;
      top: 15%;
      color: #fff;
      text-align: center;
      font-size: 2rem;
    }
    #download-btn {
      display: inline-block;
      text-decoration: none;
      background-color: #eee;
      border-radius: 10px;
      padding: 12px;
      color: #222;
      width: fit-content;
      font-weight: bold;
      transition: all 0.3s;
    }
    #download-btn:hover {
      box-shadow: 0px 0px 12px #000;
      transition: all 0.3s;
    }
    #source-btn {
      display: inline-block;
      text-decoration: none;
      border: 2px solid #eee;
      border-radius: 10px;
      padding: 10px;
      margin-left: 10px;
      margin: 8px;
      color: #eee;
      width: fit-content;
      font-weight: bold;
      transition: all 0.3s;
    }
    #source-btn:hover {
      background-color: #eee;
      color: #222;
      transition: all 0.3s;
    }
    #left-block h1 {
      margin-bottom: 36px;
    }
    footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: fixed;
      bottom: 0;
      height: 20vh;
      background-color: #000;
      padding: 8px;
      width: 100vw;
    }
    footer p {
      color: #eee;
      font-weight: lighter;
    }
    footer p a {
      color: #eee;
      text-decoration: none;
    }
    footer p a:hover {
      color: #ff5f5f;
    }
  </style>
  <body>
    <div id="main">
      <div id="banner">Internet Speed Monitor</div>
      <div id="container">
        <div id="left-block">
          <h1>Keep track of internet speed with a peep</h1>
          <a
            id="download-btn"
            href="https://drive.google.com/file/d/1BYtg9oT7vQCflHlCGjzq6A1V50efgaXx/view?usp=sharing"
            target="_blank"
            >Download</a
          >
          <a
            id="source-btn"
            href="https://github.com/DerekChristy/internet-speed-monitor"
            target="_blank"
            >Source</a
          >
        </div>
        <div id="right-block">
          <div id="app">
            <div class="card">
              <i class="up-arrow"></i><span id="u_speed">00.0 Kb/s</span>
            </div>
            <div class="card">
              <i class="down-arrow"></i><span id="d_speed">00.0 Kb/s</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a
        class="bmc-button"
        target="_blank"
        href="https://paypal.me/derekchristyjoseph"
        ><img
          src="https://cdn.buymeacoffee.com/buttons/bmc-new-btn-logo.svg"
          alt="Buy me a coffee"
        /><span style="margin-left: 15px; font-size: 28px !important;"
          >Buy me a coffee</span
        ></a
      >
      <p>
        Page designed by
        <a href="https://www.linkedin.com/in/derek-joseph/">Derek Christy</a>
      </p>
    </footer>
    <script>
      var us, ds;
      window.onload = function () {
        us = document.getElementById('u_speed');
        ds = document.getElementById('d_speed');

        setInterval(update, 1000);
      };
      function update() {
        us.innerText = (Math.random() * 80 + 10).toFixed(1) + ' Kb/s';
        ds.innerText = (Math.random() * 80 + 10).toFixed(1) + ' Kb/s';
      }
    </script>
  </body>
</html>
